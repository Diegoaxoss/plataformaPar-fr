<div class="card">
    <div class="card-header">
        <div>
            <h3>Configuraci贸n</h3>
        </div>

        <div>
            <label for="plataforma">Plataforma de Reuni贸n</label>
            <input pInputText id="plataforma" aria-describedby="username-help" />
        </div>
    </div>

    <div class="card-body">
        <div class="seleccionables">
            <div class="drow-selec flex flex-column gap-2">
                <label for="username">Tipo de Quorum</label>
                <p-dropdown [options]="tipoQuorum" optionValue="tipo_quorum" [(ngModel)]="infoVotacion.quorum"
                    optionLabel="tipo_quorum" placeholder="--Seleccionar--" class="drow-selec" />
            </div>

            <div class="drow-selec flex flex-column gap-2">
                <label for="username">Tiempo de Respuesta Segundos</label>
                <p-dropdown [options]="tiempoRespuesta" optionValue="tiempo_respuesta"
                    [(ngModel)]="infoVotacion.tiempoRespuesta" optionLabel="tiempo_respuesta"
                    placeholder="--Seleccionar--" class="drow-selec" />
            </div>


            <div>
                <p-checkbox [(ngModel)]="infoVotacion.resultadoPantalla" label="Resultado en Pantalla" value="result" />
            </div>
<!-- 
            <div>
                <p-checkbox [(ngModel)]="infoVotacion.resultadoPantalla" label="Resultado en Pantalla" [binary]="true" variant="filled" />
            </div> -->


        </div>

        <div class="divider"></div>

        <form [formGroup]="form">

            <div formArrayName="preguntas">

                <div *ngFor="let pregunta of preguntas.controls; let i = index" [formGroupName]="i" class="preguntas">

                    <!-- Pregunta -->
                    <div class="flex flex-column gap-2">
                        <label>Pregunta {{ i + 1 }}</label>
                        <input pInputText formControlName="texto" />
                    </div>

                    <!-- Respuestas -->
                    <div formArrayName="respuestas" class="mt-2">

                        <div *ngFor="let r of respuestas(i).controls; let j = index" class="flex flex-column gap-2">
                            <label class="label-respuestas">Respuesta {{ j + 1 }}</label>
                            <input pInputText [formControlName]="j" />
                        </div>

                        <!-- Bot贸n agregar respuesta -->
                        <button pButton type="button" icon="pi pi-plus" label="Agregar respuesta"
                            class="p-button-sm p-button-text mt-2" (click)="agregarRespuesta(i)"></button>

                    </div>

                    <hr class="my-3">

                    <div style="height: 30px; position: relative;" class="speeddial-linear-demo">
                        <p-toast />
                        <p-speedDial [model]="items" direction="left" />
                    </div>

                </div>

            </div>

            <!-- Bot贸n agregar pregunta -->
            <button pButton type="button" icon="pi pi-plus" label="Agregar pregunta" class="mt-3"
                (click)="agregarPregunta()"></button>

            <!-- Guardar -->
            <button pButton type="button" label="Guardar" class="mt-3 p-button-success" (click)="guardar()"></button>

        </form>



        <div class="divider"></div>
    </div>
</div>
